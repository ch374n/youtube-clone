<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>YouTube</title>
      <link rel="stylesheet" type="text/css" href="style.css">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
   </head>
   <body>
      <header class="header">
         <a href="#">
         <img src="images/logo.png" alt="YouTube Logo" class="youtube-logo" />
         </a>
         <form class="search-bar">
            <input class="search-input" type="search" placeholder="Search" aria-label="Search" />
            <button type="submit" class="search-btn">
            <img src="images/magnify.svg" />
            </button>
         </form>
         <div class="menu-icons">
            <a href="#">
            <img src="images/video-plus.svg" alt="Upload Video" />
            </a>
            <a href="#">
            <img src="images/apps.svg" alt="Apps" />
            </a>
            <a href="#">
            <img src="images/bell.svg" alt="Notifications" />
            </a>
         </div>
      </header>
      <div class="main-section">
         <div class="main-video">
         </div>
         <div class="videos">
            <section class="video-section">
            </section>
         </div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
